<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Photo Gallery</title>
  <style>
    img {
      width: 150px;
      margin: 10px;
      border: 2px solid transparent;
    }

    img:focus {
      outline: 2px solid blue;
    }

    .highlight {
      border-color: red;
    }
  </style>
</head>
<body onload="initializeGallery()">
  <h1>My Interactive Photo Gallery</h1>
  <div id="gallery">
    <img src="https://via.placeholder.com/150?text=Image+1" alt="Image 1 description" />
    <img src="https://via.placeholder.com/150?text=Image+2" alt="Image 2 description" />
    <img src="https://via.placeholder.com/150?text=Image+3" alt="Image 3 description" />
    <img src="https://via.placeholder.com/150?text=Image+4" alt="Image 4 description" />
    <img src="https://via.placeholder.com/150?text=Image+5" alt="Image 5 description" />
    <img src="https://via.placeholder.com/150?text=Image+6" alt="Image 6 description" />
  </div>

  <script>
    function initializeGallery() {
      const images = document.querySelectorAll("#gallery img");

      console.log("Gallery initialized"); // onload event triggered

      for (let i = 0; i < images.length; i++) {
        // Add tabindex to each image
        images[i].setAttribute("tabindex", "0");

        // Mouse Events
        images[i].addEventListener("mouseover", function () {
          images[i].classList.add("highlight");
        });

        images[i].addEventListener("mouseleave", function () {
          images[i].classList.remove("highlight");
        });

        // Keyboard Events
        images[i].addEventListener("focus", function () {
          images[i].classList.add("highlight");
          console.log("Image focused: " + (i + 1));
        });

        images[i].addEventListener("blur", function () {
          images[i].classList.remove("highlight");
          console.log("Image lost focus: " + (i + 1));
        });
      }
    }
  </script>
</body>
</html>
