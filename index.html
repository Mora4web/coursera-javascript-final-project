<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Photo Gallery</title>
  <style>
    img {
      width: 150px;
      margin: 10px;
      border: 2px solid transparent;
    }

    img:focus {
      outline: 2px solid blue;
    }

    .highlight {
      border-color: red;
    }
  </style>
</head>
<body onload="initializeGallery()">
  <h1>My Interactive Photo Gallery</h1>
  <div id="gallery">
    <img src="https://picsum.photos/id/1011/150/150" alt="Mountain lake" />
    <img src="https://picsum.photos/id/1015/150/150" alt="Forest waterfall" />
    <img src="https://picsum.photos/id/1025/150/150" alt="Dog portrait" />
    <img src="https://picsum.photos/id/1035/150/150" alt="Sunset over hills" />
    <img src="https://picsum.photos/id/1050/150/150" alt="Ocean waves" />
    <img src="https://picsum.photos/id/1060/150/150" alt="Starry night sky" />
  </div>

  <script>
    function initializeGallery() {
      const images = document.querySelectorAll("#gallery img");

      console.log("Gallery initialized"); // onload event triggered

      for (let i = 0; i < images.length; i++) {
        // Add tabindex to each image
        images[i].setAttribute("tabindex", "0");

        // Mouse Events
        images[i].addEventListener("mouseover", function () {
          images[i].classList.add("highlight");
        });

        images[i].addEventListener("mouseleave", function () {
          images[i].classList.remove("highlight");
        });

        // Keyboard Events
        images[i].addEventListener("focus", function () {
          images[i].classList.add("highlight");
          console.log("Image focused: " + (i + 1));
        });

        images[i].addEventListener("blur", function () {
          images[i].classList.remove("highlight");
          console.log("Image lost focus: " + (i + 1));
        });
      }
    }
  </script>
</body>
</html>
